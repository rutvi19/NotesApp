<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            padding: 40px 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .box-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: white;
            width: 250px;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .box h3 {
            margin-bottom: 10px;
        }

        .box a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .box a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome</h1>
        <p>Simple Home Page</p>

        <div class="box-wrapper">

            

            <div class="box">
                <h3>Notes</h3>
                <p>Create your notes</p>
                <a href="/notes">Add</a>
            </div>

            

        </div>
    </div>

</body>
</html>
